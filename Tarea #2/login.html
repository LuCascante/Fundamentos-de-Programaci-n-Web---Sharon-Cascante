<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- libreria SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

</head>
<body>
    <div class="container">
        <img src="./img/portada.png" alt="Florencia" class="imagen-fondo">
        
        
        <div class="content">
            <form class="login-container ">
                <h2>Bienvenido</h2>

                <div class="input-group">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" name="user" placeholder="Ingrese su usuario">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                </div>
                <button onclick="login()" type="button" class="btn btn-primary cursor" id="btn-login">Ingresar</button>
            </form>

        </div>
    </div>
    <script src="./js/login.js"></script> 

</body>
</html>
