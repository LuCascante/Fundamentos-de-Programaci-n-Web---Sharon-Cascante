    <div class="container text-center">
        <h1>Crea tu pizza a tu manera</h1>
        <form id="payment-form" name="crearPizza">
            <div class="payment-method">
                <p>Elige el sabor</p>
                <label>
                    <input type="radio" name="sabor" value="Suprema" >
                    Suprema
                </label><br>
                <label>
                    <input type="radio" name="sabor" value="Pepperoni">
                    Pepperoni
                </label><br>
                <label>
                    <input type="radio" name="sabor" value="Napolitana">
                    Napolitana
                </label>
            </div>
            <div class="payment-method">
                <p>Tipo de masa</p>
                <label>
                    <input type="radio" name="masa" value="Delgada" >
                    Delgada
                </label><br>
                <label>
                    <input type="radio" name="masa" value="Pan">
                    Pan
                </label><br>
                <label>
                    <input type="radio" name="masa" value="Artesanal">
                    Artesanal
                </label>
            </div>
            <div id="extras" class="terms">
                <p>¿Desea agregar extras?</p>
                <label>
                    <input type="checkbox" name="c1">
                    <span name="extras" id="breadsticks">Orden de 5 Breadsticks</span>
                </label><br>
                <label>
                    <input type="checkbox" name="c2">
                    <span name="extras" id="panAjo">Pan de Ajo 3 unidades</span>
                </label><br>
                <label>
                    <input type="checkbox" name="c3">
                    <span name="extras" id="poppers">2 Cheese Poppers</span>
                </label><br>    
            </div>

            <button type="button" onclick="anadirCarrito()" id="process-payment">Añadir al carrito</button>
        </form>
    </div>

    <footer class="fondo">
        <h2 class="text-white text-center">Sharon Cascante</h2>
    </footer>
