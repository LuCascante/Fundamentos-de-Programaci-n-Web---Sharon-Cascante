    <div class="container">
        <h1>Registro de inventario</h1>

    <form id="input-form">
       <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre">

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion">

        <label for="categoria">Categoría:</label>
        <select id="category-select">
            <option value="">Seleccione una categoría</option>
            <option value="lacteos">Lacteos</option>
            <option value="granos">Granos</option>
            <option value="latas">Latas</option>
            <option value="higiene">Higiene</option>
            <option value="dulceria">Dulcería</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad">

        <label for="costo">Costo:</label>
        <input type="number" id="costo">

        <button type="button" onclick="agregarProducto();">Agregar</button> 
    </form>
    

    <hr>


    <label for="seleccionarProducto">Seleccionar producto:</label>
    <!-- Se hace un select vacio sin option para agregar dinamicamente -->
    <select class="selectProducto" id="seleccionarProducto" onchange="mostrarProducto();">
        <option>Seleccione un producto</option>
    </select>

    <section id="showProducto" style="margin-top: 30px;">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nom-registro"></td>
                    <td id="des-registro"></td>
                    <td id="cat-registro"></td>
                    <td id="cant-registro"></td>
                    <td id="cost-registro"></td>
                </tr>
            </tbody>
        </table>
    </section>
