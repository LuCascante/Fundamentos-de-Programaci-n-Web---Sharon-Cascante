<body>

    <header>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="reto1.html">Reto #1</a></li>

                    <li><a href="reto10.html">Reto #10</a></li>
                </ul>
            </nav>
        </div>
    </header>
    


    <div class="container">
        <div class="form-section">
            <h2>Información general:</h2>

            <form id="input-form">
                <label for="cliente">Cliente</label>
                <input type="text" id="cliente"  >
                
                <label for="articulo">Artículo</label>
                <input type="text" id="articulo"  >

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad"  >

                <label for="precio">Precio</label>
                <input type="number" id="precio"  >

                <button type="button" id="invoice-btn" onclick="facturar()">Facturar</button>
                <button type="button" id="clear-btn" class="danger" >Borrar</button>
            </form>
        </div>
    </div>


        <div class="invoice-section">
            <div class="invoice-details">
                <p><strong>Factura No.</strong> 89 </p>
                <p><strong>Fecha:</strong> Fri Sep 29 2023 13:39:50</p>
                <p><strong>Cliente: <span id="cli-factura"></span></strong> </p>
                <table>
                    <thead>
                        <tr>
                            <th>Artículo</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="art-factura"></td>
                            <td id="cant-factura"></td>
                            <td id="pre-factura"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="totales">
                    <p>Subtotal: <span id="subtotal"></span></p>
                    <p>IVA 13%: <span id="iva"></span></p>
                    <p>Servicio 5%: <span id="servicio"></span></p>
                    <p><strong>Total a pagar: <span id="total"></span></strong></p>
                </div>
                <button id="email-btn" onclick="enviarCorreo()">Correo</button>
                <button id="print-btn" onclick="imprimirFactura()">Imprimir</button>
            </div>
        </div>

    <footer class="fondo">
        <h2 class="text-white text-center">Sharon Cascante</h2>
    </footer>
